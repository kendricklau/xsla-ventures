<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Network - XSLA Ventures</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/XSLA-Ventures-Favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/XSLA-Ventures-Favicon.png">
    <link rel="shortcut icon" href="images/XSLA-Ventures-Favicon.png">
    <link rel="apple-touch-icon" href="images/XSLA-Ventures-Favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .form-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.25rem;
            height: calc(100vh - 90px); /* Adjusted for consistent margins */
            margin-top: 1.25rem;
        }
        
        #form-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }

        .email-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .email-icon {
            color: var(--main-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
            font-size: 1rem;
        }

        .email-icon:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="images/XSLA-Ventures-Logo.png" alt="XSLA Ventures" class="logo-image">
            </a>
            <a href="network.html" class="network-link">Join The Network →</a>
        </div>
    </header>

    <main class="form-container">
        <iframe id="form-iframe" 
                src="https://docs.google.com/forms/d/e/1FAIpQLSelv7kxqWAIFSjcdKiSpOg-Bh-uGmpnftLTesG_y1OlFcYq7g/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loading…
        </iframe>
        <div class="email-section">
            <span>kendrick@xsla.ventures</span>
            <a href="mailto:kendrick@xsla.ventures" class="email-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </main>
</body>
</html>
